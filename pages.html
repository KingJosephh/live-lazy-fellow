            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                        </a>
                    </li>             
                </ul>
                
            </div>
        </div>

    <div class="img-fluid text-center mb-5" style="background-image: url(./live-img/bg_paper.png);">
        <h6 class="pt-5 text-info fw-bold">HAPPY LIFE</h6>
        <h2 class="fw-bold pb-5">開始當個小懶蟲</h2>
    </div>
    <section>
        <div class="container d-flex justify-content-center mb-5">
            <div class="col col-lg-8 mb-4">
                <form action="" class="p-lg-5 shadow-lg">
                    <h4 class="fw-bold deco-line">選擇方案</h4>
                    <div class="row py-4 row-cols-1 row-cols-lg-3 gy-3 g-lg-1">
                        <div class="col">
                            <button type="button" class="btn btn-outline-info text-dark w-100 py-3">
                                小小搭懶蟲<div class="d-none d-lg-block"></div>
                                NT 298/月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-info text-dark w-100 py-3">
                                小小搭懶蟲<div class="d-none d-lg-block"></div>
                                NT 298/月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-info text-dark w-100 py-3 active special-btn text-white">
                                小小搭懶蟲<div class="d-none d-lg-block"></div>
                                NT 298/月
                            </button>
                        </div>
                    </div>
                    <h4 class="fw-bold deco-line">填寫資料</h4>
                    <div>
                        <div class="row g-2 row-cols-1 row-cols-lg-2">
                            <div class="col">
                                <label for="exampleFormControlInput1" class="form-label">名子</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="col">
                                <label for="exampleFormControlInput1" class="form-label">姓氏</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="b1" class="form-label">手機號碼</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="b2" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="b3" class="form-label">住址</label>
                        <input type="" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="b4" class="form-label">方便聯繫時間</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>1:00-17:00</option>
                            <option value="1">17:00-18:00</option>
                            <option value="2">12:00-17:00</option>
                            <option value="3">11:00-15:00</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="b5" class="form-label">加購服務</label>
                        <div class="d-flex flex-wrap">
                            <div class="text-nowrap">
                                <input type="checkbox" class="form-check-input">
                                每週一清掃家裡+100
                            </div>
                            <div class="px-4 text-nowrap">
                                <input type="checkbox" class="form-check-input">
                                按摩+50
                            </div>
                            <div class="">
                                <input type="checkbox" class="form-check-input">
                                聽你說話+150
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="b6" class="form-label">備註說明</label>
                        <textarea class="form-control" id="b6" rows="3"></textarea>
                    </div>
                    <button class="btn btn-info fw-bold w-100">選擇方案</button>
                </form>
            </div>
        </div>
    </section>
    <section class="bg-light">
        <h2 class="fw-bold mt-5 mb-4 pt-5 text-center">需要其他協助嗎?</h2>
        <div class="container  pb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-7 col-lg-9">
                    <div class="row d-flex justify-content-center row-cols-1 row-cols-lg-3 gy-3">
                        <div class="col">
                            <div class="card shadow-sm border-0">
                                <div class="card-body text-center">
                                    <i class="bi bi-telephone-fill text-info text-nowrape"></i>
                                    07-555-6666
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card text-center border-0">

                                </div>
                            </div>
                        </div>
                        <div class="col">

                            </div>
